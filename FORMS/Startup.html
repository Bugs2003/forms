<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="startup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name of Startup" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-building"></i>
                        <select class="form-select input-field" aria-label="Default select example">
                            <option selected>Sector</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-dollar-sign"></i>
                        <select class="form-select input-field" aria-label="Default select example">
                            <option selected>Revenue</option>
                            <option value="1">0-5Lac</option>
                            <option value="2">11Lac - 50lac</option>
                            <option value="3">50Lac - 5Cr</option>
                            <option value="3">5Cr-50Cr</option>
                            <option value="3">50Cr+</option>
                          </select>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-wallet"></i>
                        <select class="form-select input-field" aria-label="Default select example">
                            <option selected>Fund Required</option>
                            <option value="1">0 - 5Lac</option>
                            <option value="2">5 - 50LAC </option>
                            <option value="3">51 - 2Cr</option>
                            <option value="3">2Cr - 10Cr</option>
                            <option value="3">10Cr - 100Cr</option>
                            <option value="3">100Cr+</option>
                          </select>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-arrow-right"></i>
                        <select class="form-select input-field" aria-label="Default select example">
                            <option selected>Stage</option>
                            <option value="1">Angel</option>
                            <option value="2">Early Stage</option>
                            <option value="3">Series A</option>
                            <option value="3">Series B</option>
                          </select>
                        
                    </div>
                    <div class="input-field">
                        <i class="fas fa-users"></i>
                        <select class="form-select input-field" aria-label="Default select example">
                            <option selected>Team Size</option>
                            <option value="1">0-10</option>
                            <option value="2">11-50</option>
                            <option value="3">50-100</option>
                            <option value="3">100+</option>
                          </select>               
                             </div>
                    <input type="submit" value="Signup" class="btn solid" /> 
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h1>FIRST FUNDING</h1>
                    <p>
                        We Help How To Get Funding
                        Our idea is very simple, we scout the best ideas across the globe and make them investment-ready
                        with our expert team. we provide you with all the basic understanding of
                        how 
                        we can assist you
                        with the fundraising process.
                    </p>
                </div>
            </div>

    <script src="validate.js"></script>
</body>
</html>
